<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title><Etch-a-Sketch></Etch-a-Sketch></title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>

    <div class="header">
        <h6>Select the size</h6>
        <button id="popup" class="button">Enter Size</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
        <div class="board"></div>


    <footer class="footer-div">
        <button id="black" onclick="setColor('black')">black</button>
        <button id="random" onclick="setColor('random')">random</button>
        <button id="reset" onclick="resetBoard()">reset</button>
    </footer>
</body>

</html>
